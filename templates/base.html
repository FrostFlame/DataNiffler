{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Data Niffler
        {% endblock %}
    </title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.2.1.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>


    {% block extrahead %}

    {% endblock %}
    <script type="text/javascript">
        {% block script %}

        {% endblock %}

        $(function () {
            {% block jquery %}

            {% endblock %}
        });
    </script>


</head>
<body>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    {% block footer %}
        {% if form %}
            {{ form.media }}
        {% endif %}
    {% endblock %}
</body>
</html>
