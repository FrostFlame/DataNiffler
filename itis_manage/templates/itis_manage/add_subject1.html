{% extends 'base.html' %}
{% load static %}

{% block title %}
    Data Niffler - Add subject
{% endblock %}

{% block extrahead %}
    <link href="/static/css/fastselect.min.css" type="text/css" media="all" rel="stylesheet"/>
    <script type="text/javascript" src="/static/js/fastselect.min.js"></script>
    <script type="text/javascript" src="/static/js/fastselect.standalone.min.js"></script>
{% endblock %}

{% block content %}
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Добавление предмета
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <h4 class="error">{{ err }}</h4>

    <div class="row">
    <div class="col-lg-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Основная информация о предмете</h3>
            </div>
            <div class="panel-body">
                <form method="post" id="post_form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name_input">Название предмате</label>
                        <input type="text" name="name" id="name_input" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="semesters_select">В каких семестрах преподается?</label>
                        <select required class="form-control multipleSelect" multiple id="semesters_select" name="semesters">
                            <option value="1">1 бакалавриат</option>
                            <option value="2">2 бакалавриат</option>
                            <option value="3">3 бакалавриат</option>
                            <option value="4">4 бакалавриат</option>
                            <option value="5">(5) 1 магистратура</option>
                            <option value="6">(6) 2 магистратура</option>
                            <option value="7">(7) 3 магистратура</option>
                            <option value="8">(8) 4 магистратура</option>
                        </select>
                    </div>

                    <button class="btn btn-primary btn-cons" type="submit" value="">Продолжить</button>
                </form>

            </div>
        </div>
    </div>



    <script>
        $('.multipleSelect').fastselect();
    </script>
{% endblock %}
